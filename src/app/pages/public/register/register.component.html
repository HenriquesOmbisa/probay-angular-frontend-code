<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-6">
    <h1 class="text-2xl font-semibold text-center mb-6 text-gray-800">
      Cria tua conta ğŸš€
    </h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Nome</label>
        <input
          type="text"
          formControlName="name"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Teu nome completo"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="teu@email.com"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Senha</label>
        <input
          type="password"
          formControlName="password"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
        />
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-medium"
      >
        {{ loading ? 'Registrando...' : 'Criar conta' }}
      </button>
    </form>

    <p class="text-sm text-center mt-4 text-gray-600">
      JÃ¡ tens conta?
      <a routerLink="/login" class="text-blue-600 hover:underline">Entrar</a>
    </p>
  </div>
</div>
