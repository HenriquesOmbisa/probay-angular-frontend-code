<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-lg mx-auto bg-white shadow-lg rounded-2xl p-6">
    <h1 class="text-2xl font-semibold mb-4 flex items-center gap-2">
      <lucide-angular [img]="icons.PlusCircle" class="w-6 h-6 text-blue-600"></lucide-angular>
      Adicionar Produto
    </h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Nome</label>
        <input
          formControlName="name"
          type="text"
          placeholder="Nome do produto"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Descrição</label>
        <textarea
          formControlName="description"
          rows="3"
          placeholder="Descrição breve"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Preço</label>
        <input
          formControlName="price"
          type="number"
          placeholder="0.00"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">URL da Imagem</label>
        <input
          formControlName="image"
          type="text"
          placeholder="https://..."
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-medium"
      >
        {{ loading ? 'Salvando...' : 'Salvar Produto' }}
      </button>
    </form>
  </div>
</div>
