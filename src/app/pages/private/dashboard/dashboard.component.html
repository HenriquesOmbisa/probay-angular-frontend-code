<div class="min-h-screen bg-gray-50 p-6">
  <h1 class="text-2xl font-semibold mb-6">Painel de Controle</h1>

  <!-- Cards principais -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Card de visitas -->
    <div
      class="bg-white rounded-2xl p-6 shadow hover:shadow-md transition flex flex-col items-center justify-center"
    >
      <lucide-angular [img]="icons.BarChart2" class="w-10 h-10 text-blue-600 mb-3"></lucide-angular>
      <h2 class="text-4xl font-bold text-gray-800">{{ visits }}</h2>
      <p class="text-gray-500 text-sm">Visitas à Home</p>
    </div>

    <!-- Card de produtos -->
    <div
      class="bg-white rounded-2xl p-6 shadow hover:shadow-md transition flex flex-col items-center justify-center"
    >
      <lucide-angular [img]="icons.Package" class="w-10 h-10 text-green-600 mb-3"></lucide-angular>
      <h2 class="text-4xl font-bold text-gray-800">12</h2>
      <p class="text-gray-500 text-sm">Produtos ativos</p>
    </div>

    <!-- Card de vendas -->
    <div
      class="bg-white rounded-2xl p-6 shadow hover:shadow-md transition flex flex-col items-center justify-center"
    >
      <lucide-angular [img]="icons.ShoppingBag" class="w-10 h-10 text-purple-600 mb-3"></lucide-angular>
      <h2 class="text-4xl font-bold text-gray-800">$1,240</h2>
      <p class="text-gray-500 text-sm">Receita mensal</p>
    </div>
  </div>

  <!-- Seção de ações -->
  <div class="mt-8">
    <a
      [routerLink]="['add-product']"
      class="inline-flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
    >
      <lucide-angular [img]="icons.PlusCircle" class="w-5 h-5"></lucide-angular>
      Adicionar Produto
    </a>
  </div>
</div>
