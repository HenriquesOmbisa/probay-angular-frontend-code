<div
  class="bg-white border border-gray-200 rounded-2xl shadow-sm hover:shadow-md transition overflow-hidden flex flex-col"
>
  <!-- Imagem -->
  <div class="aspect-square bg-gray-100 flex items-center justify-center h-72">
    @if (product.image) {
      <img
        [src]="product.image"
        [alt]="product.name"
        class="w-full h-full object-cover"
      />
    }@else {
      <lucide-icon [img]="icons.ImageOff" class="w-14 h-14 text-gray-400 z-50"></lucide-icon>
    }
  </div>

  <!-- Conteúdo -->
  <div class="p-4 flex-1 flex flex-col justify-between">
    <div>
      <h3 class="text-lg font-semibold mb-1">{{ product.name }}</h3>
      <p class="text-gray-500 text-sm line-clamp-2">
        {{ 'Sem descrição disponível.' }}
      </p>
    </div>

    <div class="mt-4 flex items-center justify-between">
      <span class="text-blue-600 font-bold text-lg">
        {{ product.price | currency:'USD' }}
      </span>
      <button
        (click)="handleAddToCart()"
        class="flex items-center gap-1 bg-blue-600 text-white text-sm px-3 py-2 rounded-lg hover:bg-blue-700 transition"
      >
        <lucide-angular [img]="icons.ShoppingBag" class="w-6 h-6"></lucide-angular>
        <span>Adicionar</span>
      </button>
    </div>
  </div>
</div>
