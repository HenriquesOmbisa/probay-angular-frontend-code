<div class="sticky top-0 w-full bg-white/75 backdrop-blur-md shadow-xs z-20">
  <div class="container py-2.5 mx-auto flex items-center justify-between">
    <div class="text-4xl flex items-center gap-0.5 font-semibold bg-gradient-to-r from-blue-600  to-indigo-600 bg-clip-text text-black tracking-tight">
      <div class="h-10 w-10 flex items-center justify-center rounded-full bg-gradient-to-r from-blue-600  to-indigo-600">
        <lucide-angular [img]="icons.ShoppingCart" class="text-white" [strokeWidth]="2.5"></lucide-angular>
      </div>ProBay
    </div>
    <nav>
      <ul class="flex space-x-4">
        <li><a [routerLink]="['/']" class="flex items-center gap-0.5 hover:text-blue-600"><lucide-angular [img]="icons.Home" class="w-5 h-5" [strokeWidth]=".5"></lucide-angular> Home</a></li>
        @if (auth.isLoggedIn) {
          <li><a [routerLink]="['/dashboard']" class="flex items-center gap-0.5 hover:text-blue-600"><lucide-icon [img]="icons.LayoutDashboard" class="w-5 h-5" [strokeWidth]=".5"></lucide-icon>  Dashboard</a></li>
          <li><a (click)="auth.logout()" class="flex items-center gap-0.5 hover:text-blue-600"><lucide-icon [img]="icons.LogOut" class="w-5 h-5" [strokeWidth]=".5"></lucide-icon>  Logout</a></li>
        } @else {
          <li><a [routerLink]="['/login']" class="flex items-center gap-0.5 hover:text-blue-600"><lucide-icon [img]="icons.LogIn" class="w-5 h-5" [strokeWidth]=".5"></lucide-icon>  Login</a></li>
          <li><a [routerLink]="['/register']" class="flex items-center gap-0.5 hover:text-blue-600"><lucide-icon [img]="icons.User" class="w-5 h-5" [strokeWidth]=".5"></lucide-icon>  Register</a></li>
        }
        <li><app-cart></app-cart></li>
      </ul>
    </nav>
  </div>
</div>
